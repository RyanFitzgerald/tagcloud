<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TagSelector</title>
  <link rel="stylesheet" href="../dist/tagselector.css">
</head>
<body>
<h2>No Tag Limit</h2>
<select id="test">
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
<h2>2 Tag Limit with Callbacks (see console logs)</h2>
<select id="test2">
  <option value="a">One</option>
  <option value="b">Two</option>
  <option value="c" selected>Three</option>
</select>
<script src="../dist/tagselector.js"></script>
<script>
  var a = new TagSelector('test');
  var b = new TagSelector('test2', {
    max: 2,
    onInit: function() {
      console.log('inited!')
    },
    onDestroy: function() {
      console.log('destroyed!')
    },
    onSelect: function(value, text) {
      console.log(`Selected item with value: '${value}' and text: '${text}'`)
    },
    onDeselect: function(value, text) {
      console.log(`Deselected item with value: '${value}' and text: '${text}'`)
    },
  });
</script>
</body>
</html>
