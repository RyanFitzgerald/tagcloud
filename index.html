<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Selector Demo</title>
    <link href="tagselector.css" rel="stylesheet">
</head>
<style>
    #select3 {
        display: block !important;
    }
</style>
<body>
<h1>Tag Selector Demo</h1>
<hr>
<h2>No Tag Limit</h2>
<select id="select1">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
</select>
<h2>2 Tag Limit with callbacks (see console logs)</h2>
<select id="select2">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
</select>
<hr>
<h2>Behind The Scenes</h2>
<p>When you select a tag, it automatically updates the hidden multiselect field. To see what's happening behind the scenes, click the tags below.</p>
<select id="select3">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
</select>
<script src="tagselector.js"></script>
<script>
var a = new TagSelector('select1');
var b = new TagSelector('select2', {
    max: 2,
    onInit: function() {
        console.log('inited!')
    },
    onDestroy: function() {
        console.log('destroyed!')
    },
    onSelect: function(value, text) {
        console.log(`Selected item with value: '${value}' and text: '${text}'`)
    },
    onDeselect: function(value, text) {
        console.log(`Deselected item with value: '${value}' and text: '${text}'`)
    }
});
var c = new TagSelector('select3');
</script>
</body>
</html>
